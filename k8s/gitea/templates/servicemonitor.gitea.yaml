apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gitea
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: gitea

  namespaceSelector:
    matchNames:
      - gitea

  jobLabel: integrations/gitea
  endpoints:
    - port: http
      interval: 30s
      scheme: http
      authorization:
        type: Bearer
        credentials:
          name: metrics-token
          key: password
          optional: false