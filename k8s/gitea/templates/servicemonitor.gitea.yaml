apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gitea
spec:
  selector:
    matchLabels:
      app: gitea

  namespaceSelector:
    matchNames:
      - gitea

  endpoints:
    - port: http
      interval: 30s
      relabelings:
        - targetLabel: job
          replacement: integrations/gitea
      scheme: http
      scrapeTimeout: 5s
      authorization:
        type: Bearer
        credentials:
          name: metrics-token
          key: password
          optional: false