apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: libretranslate
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`translate.kevingomez.fr`)
      middlewares:
        - name: forwardauth-authelia
          namespace: authelia
      services:
        - kind: Service
          name: libretranslate-web
          port: http
  tls:
    secretName: libretranslate-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: libretranslate-http
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`translate.kevingomez.fr`)
      middlewares:
        - name: redirect-to-https
          namespace: traefik
      services:
        - kind: Service
          name: libretranslate-web
          port: http