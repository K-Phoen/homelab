apiVersion: apps/v1
kind: Deployment
metadata:
  name: nanoflux
spec:
  replicas: 1
  revisionHistoryLimit: 3

  selector:
    matchLabels:
      app: nanoflux

  template:
    metadata:
      annotations:
        k8s.grafana.com/scrape: 'true'
        k8s.grafana.com/metrics.portNumber: '3001'
        k8s.grafana.com/metrics.scrapeInterval: '30s'
        k8s.grafana.com/job: 'nanoflux'
      labels:
        app: nanoflux
    spec:
      automountServiceAccountToken: false

      containers:
        - name: nanoflux
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          env:
            - name: NF_METRICS_ENABLED
              value: 'true'
            - name: NF_DB_URL
              valueFrom:
                secretKeyRef:
                  name: nanoflux-db-url
                  key: password
          ports:
            - name: http
              containerPort: 3000
            - name: metrics
              containerPort: 3001
          resources:
            requests:
              memory: "80Mi"
              cpu: "10m"
