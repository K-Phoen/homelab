apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  revisionHistoryLimit: 3

  # the PVC used by prowlarr is defined as ReadWriteOnce, so only one pod can
  # access it at any time
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: prowlarr

  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          env:
            - name: TZ
              value: 'Europe/Stockholm'
          ports:
            - name: http
              containerPort: 9696
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
          resources:
            requests:
              memory: "150Mi"
              cpu: "20m"

      volumes:
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config