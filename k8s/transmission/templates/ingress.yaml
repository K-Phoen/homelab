apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`downloads.kevingomez.fr`)
      middlewares:
        - name: forwardauth-authelia
          namespace: authelia
      services:
        - kind: Service
          name: transmission
          port: http
  tls:
    secretName: transmission-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission-http
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`downloads.kevingomez.fr`)
      middlewares:
        - name: redirect-to-https
          namespace: traefik
      services:
        - kind: Service
          name: transmission
          port: http