apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`downloads.kevingomez.fs`)
      middlewares:
        - name: forwardauth-authelia
          namespace: authelia
      services:
        - kind: Service
          name: transmission
          port: http
  tls:
    certResolver: letsencrypt