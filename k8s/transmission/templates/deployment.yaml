apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
spec:
  replicas: 1
  revisionHistoryLimit: 3

  selector:
    matchLabels:
      app: transmission

  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
        - name: transmission
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          env:
            - name: TZ
              value: 'Europe/Stockholm'
            - name: PUID
              value: '1000'
            - name: PGID
              value: '3000'
          ports:
            - name: http
              containerPort: 9091
            - containerPort: 51413
              protocol: TCP
            - containerPort: 51413
              protocol: UDP
          volumeMounts:
            - name: transmission-config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "1Gi"
              cpu: "20m"

      volumes:
        - name: transmission-config
          nfs:
            server: beet.lab
            path: /mnt/main/k8s/nfs/volumes/pvc-4c89814e-5547-4ad1-bb0c-9d0e82a4cae7
        - name: downloads
          nfs:
            server: beet.lab
            path: /mnt/main/Downloads