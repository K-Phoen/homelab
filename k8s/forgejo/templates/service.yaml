apiVersion: v1
kind: Service
metadata:
  name: forgejo-http
  labels:
    app: forgejo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: forgejo
---
apiVersion: v1
kind: Service
metadata:
  name: forgejo-ssh
  labels:
    app: forgejo
spec:
  type: LoadBalancer
  ports:
    - port: 22
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    app: forgejo
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: forgejo
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: pg
      protocol: TCP
      name: pg
  selector:
    app: postgres