apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux
spec:
  replicas: 1
  revisionHistoryLimit: 3

  selector:
    matchLabels:
      app: miniflux

  template:
    metadata:
      labels:
        app: miniflux
    spec:
      containers:
        - name: miniflux
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          env:
            # https://miniflux.app/docs/configuration.html                                                                                                                                                               
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: miniflux-db-url
                  key: password
            - name: RUN_MIGRATIONS
              value: '1'
            - name: CREATE_ADMIN
              value: '1'
            - name: ADMIN_USERNAME
              value: kevin
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: miniflux-admin
                  key: password
            - name: METRICS_COLLECTOR
              value: 1
            #- name: METRICS_ALLOWED_NETWORKS
            #  value: 172.19.0.1/16                                                                                                                                                                     
            #- name: METRICS_USERNAME
            #  value: miniflux
            #- name: METRICS_PASSWORD
            #  value: LALA                                                                                                                                                                  
            - name: BASE_URL
              value: https://rss.kevingomez.fr
            - name: LOG_FORMAT
              value: json
            - name: LOG_LEVEL
              value: warning
          ports:
            - name: http
              containerPort: 8080
          #resources:
          #  requests:
          #    memory: "20Mi"
          #    cpu: "20m"

      #volumes:
      #  - name: config-volume
      #    configMap:
      #      name: miniflux-config