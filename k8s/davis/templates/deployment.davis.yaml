apiVersion: apps/v1
kind: Deployment
metadata:
  name: davis
spec:
  replicas: 1
  revisionHistoryLimit: 3

  selector:
    matchLabels:
      app: davis

  template:
    metadata:
      labels:
        app: davis
    spec:
      automountServiceAccountToken: false

      containers:
        - name: davis
          image: {{ .Values.davis.image }}:{{ .Values.davis.tag }}
          env:
            - name: APP_ENV
              value: prod
            - name: LOG_FILE_PATH
              value: "%kernel.logs_dir%/%kernel.environment%.log"
            - name: DATABASE_DRIVER
              value: sqlite
            - name: DATABASE_URL
              value: sqlite:////davis-db/database.db

            - name: MAILER_DSN
              valueFrom:
                secretKeyRef:
                  name: davis-mailer-dsn
                  key: password

            - name: ADMIN_LOGIN
              value: admin
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: davis-admin-password
                  key: password

            - name: AUTH_REALM
              value: SabreDAV
            - name: AUTH_METHOD
              value: Basic

            - name: CALDAV_ENABLED
              value: 'true'
            - name: CARDDAV_ENABLED
              value: 'true'
            - name: WEBDAV_ENABLED
              value: 'true'
            - name: WEBDAV_TMP_DIR
              value: /davis-webdav/tmp
            - name: WEBDAV_PUBLIC_DIR
              value: /davis-webdav/public
            - name: WEBDAV_HOMES_DIR
              value: /davis-webdav/homes

            - name: INVITE_FROM_ADDRESS
              value: 'contact@kevingomez.fr'

            - name: APP_TIMEZONE
              value: Europe/Stockholm
          ports:
            - name: http
              containerPort: 9000
          volumeMounts:
            - mountPath: /davis-db
              name: davis-db
            - mountPath: /davis-webdav
              name: davis-webdav
          resources:
            requests:
              memory: "128Mi"
              cpu: 5m

      volumes:
        - name: davis-db
          persistentVolumeClaim:
            claimName: davis-db
        - name: davis-webdav
          persistentVolumeClaim:
            claimName: davis-webdav