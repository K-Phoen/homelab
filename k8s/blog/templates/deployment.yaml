apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 1
  revisionHistoryLimit: 3

  selector:
    matchLabels:
      app: blog

  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: blog
          image: {{ .Values.blog.image }}:{{ .Values.blog.tag }}
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: 5m
