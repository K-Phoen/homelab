apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: blog
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`blog.kevingomez.fr`)
      services:
        - kind: Service
          name: blog
          port: {{ if .Values.anubis.enable }}anubis{{ else }}http{{ end }}
  tls:
    secretName: blog-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: www
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`www.kevingomez.fr`)
      services:
        - kind: Service
          name: blog
          port: http
  tls:
    secretName: www-cert