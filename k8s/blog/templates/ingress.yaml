apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: blog
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`blog.kevingomez.fr`)
      services:
        - kind: Service
          name: blog
          port: anubis
  tls:
    certResolver: letsencrypt