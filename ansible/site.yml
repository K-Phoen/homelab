---
- name: Setup potato
  hosts: potato

  vars:
    docker_users: ["{{ homelab_user }}"]

  roles:
    - common
    - alloy_node
    - exit_node
    - k3s_node

- name: Setup carrot
  hosts: carrot

  vars:
    docker_users: ["{{ homelab_user }}"]

  roles:
    - common
    - alloy_node
    - exit_node
    - k3s_control_plane

- name: Setup bean
  hosts: bean

  vars:
    docker_users: ["{{ homelab_user }}"]
    blocky_enabled: true

  roles:
    - common
    - alloy_node
    - exit_node
    - k3s_node
    - dns_server
